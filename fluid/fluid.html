<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
            background: #121212;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1em solid gold;
            border-radius: 3em;
            position: relative;
            overflow: hidden;
        }

        .fluid {
            position: absolute;
            inset: -2em;
            background: radial-gradient(rgb(100% 0% 0%), rgb(0% 100% 0%));
            background-blend-mode: difference;
            clip-path: inset(3em round 1em);
            filter: url(#smoke) invert(1) saturate(2);
            animation: move 4s ease-in-out infinite;
        }

        @keyframes move {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="fluid"></div>
    </div>

    <svg width="0" height="0" aria-hidden="true">
        <filter id="smoke" color-interpolation-filters="sRGB">
            <feTurbulence baseFrequency=".00713" result="t"/>
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="1"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="5" result="i"/>
            <feBlend in="SourceGraphic" in2="t" mode="exclusion"/>
            <feDisplacementMap in="i" scale="180" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
</body>
</html>
