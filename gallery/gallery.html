<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
            display: grid;
            place-content: center;
            padding: 1rem;
        }

        .hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .box {
            --img-width: 250px;
            --gap: 10px;
            --duration: 1000ms;
            width: calc(var(--img-width) + 4rem);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: var(--img-width);
            gap: var(--gap);
            transition: transform var(--duration);
        }

        .box:has(#option-1:checked) .content { transform: translateX(0); }
        .box:has(#option-2:checked) .content { transform: translateX(calc((var(--img-width) + var(--gap)) * -1)); }
        .box:has(#option-3:checked) .content { transform: translateX(calc((var(--img-width) + var(--gap)) * -2)); }
        .box:has(#option-4:checked) .content { transform: translateX(calc((var(--img-width) + var(--gap)) * -3)); }

        .content img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 10px;
            filter: sepia(1);
            transition: filter var(--duration);
        }

        .box:has(input:checked) .content img {
            filter: sepia(0);
        }

        .point {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .point label {
            width: 1rem;
            height: 1rem;
            border-radius: 1rem;
            background: rgba(244, 63, 94, 0.8);
            cursor: pointer;
            transition: all 0.3s;
        }

        .point label:hover {
            background: rgba(2, 132, 199, 0.8);
        }

        .box:has(#option-1:checked) .point label:nth-child(1),
        .box:has(#option-2:checked) .point label:nth-child(2),
        .box:has(#option-3:checked) .point label:nth-child(3),
        .box:has(#option-4:checked) .point label:nth-child(4) {
            width: 2rem;
            background: rgba(2, 132, 199, 0.8);
        }
    </style>
</head>
<body>
    <main class="box">
        <section class="content">
            <input type="radio" id="option-1" name="item" class="hidden">
            <input type="radio" id="option-2" name="item" class="hidden" checked>
            <input type="radio" id="option-3" name="item" class="hidden">
            <input type="radio" id="option-4" name="item" class="hidden">

            <img src="./images/01.jpg">
            <img src="./images/02.jpg">
            <img src="./images/03.jpg">
            <img src="./images/04.jpg">
        </section>

        <section class="point">
            <label for="option-1"></label>
            <label for="option-2"></label>
            <label for="option-3"></label>
            <label for="option-4"></label>
        </section>
    </main>
</body>
</html>
